<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录测试</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .test-result {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    button:hover { background: #0056b3; }
    #log {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>登录功能完整测试</h1>

  <div class="test-result info">
    <strong>说明：</strong> 此页面将测试完整的登录流程，包括 localStorage、页面跳转等。
  </div>

  <div>
    <button onclick="runAllTests()">运行所有测试</button>
    <button onclick="simulateLogin()">模拟登录</button>
    <button onclick="checkLoginStatus()">检查登录状态</button>
    <button onclick="clearLog()">清空日志</button>
  </div>

  <div id="results"></div>

  <h3>测试日志：</h3>
  <div id="log"></div>

  <script>
    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.style.color = type === 'success' ? 'green' : type === 'error' ? 'red' : 'black';
      entry.textContent = '[' + new Date().toLocaleTimeString() + '] ' + message;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '';
      document.getElementById('results').innerHTML = '';
    }

    function addResult(name, success, details) {
      const resultsDiv = document.getElementById('results');
      const result = document.createElement('div');
      result.className = 'test-result ' + (success ? 'success' : 'error');
      result.innerHTML = `<strong>${success ? '✓' : '✗'} ${name}</strong><br>${details || ''}`;
      resultsDiv.appendChild(result);
    }

    function runAllTests() {
      clearLog();
      log('开始测试...');

      // 测试 1: localStorage 可用性
      log('测试 1: 检查 localStorage 可用性');
      try {
        localStorage.setItem('test_key', 'test_value');
        const value = localStorage.getItem('test_key');
        if (value === 'test_value') {
          localStorage.removeItem('test_key');
          addResult('localStorage 可用性', true, '读写正常');
          log('✓ localStorage 可用', 'success');
        } else {
          addResult('localStorage 可用性', false, '读写异常');
          log('✗ localStorage 读写异常', 'error');
        }
      } catch (e) {
        addResult('localStorage 可用性', false, e.message);
        log('✗ localStorage 不可用: ' + e.message, 'error');
      }

      // 测试 2: 页面跳转功能
      log('测试 2: 检查页面跳转功能');
      try {
        log('✓ window.location.href 可用', 'success');
        addResult('页面跳转功能', true, 'window.location.href 可用');
      } catch (e) {
        addResult('页面跳转功能', false, e.message);
        log('✗ 页面跳转功能异常: ' + e.message, 'error');
      }

      // 测试 3: 登录逻辑模拟
      log('测试 3: 模拟登录流程');
      try {
        // 清除之前的登录状态
        localStorage.removeItem('admin');
        localStorage.removeItem('adminLoggedIn');

        // 模拟登录
        localStorage.setItem('admin', JSON.stringify({
          id: '1',
          username: 'admin',
          role: 'admin'
        }));
        localStorage.setItem('adminLoggedIn', 'true');

        const adminData = localStorage.getItem('admin');
        const isLoggedIn = localStorage.getItem('adminLoggedIn');

        if (isLoggedIn === 'true' && adminData) {
          addResult('登录流程模拟', true, '成功保存登录状态');
          log('✓ 登录流程模拟成功', 'success');
        } else {
          addResult('登录流程模拟', false, '登录状态保存失败');
          log('✗ 登录流程模拟失败', 'error');
        }
      } catch (e) {
        addResult('登录流程模拟', false, e.message);
        log('✗ 登录流程模拟异常: ' + e.message, 'error');
      }

      // 测试 4: 登录状态检查
      log('测试 4: 检查登录状态');
      try {
        const isLoggedIn = localStorage.getItem('adminLoggedIn');
        if (isLoggedIn === 'true') {
          addResult('登录状态检查', true, '已登录');
          log('✓ 登录状态正确', 'success');
        } else {
          addResult('登录状态检查', false, '未登录');
          log('✗ 登录状态检查失败', 'error');
        }
      } catch (e) {
        addResult('登录状态检查', false, e.message);
        log('✗ 登录状态检查异常: ' + e.message, 'error');
      }

      // 测试 5: 退出登录
      log('测试 5: 模拟退出登录');
      try {
        localStorage.removeItem('admin');
        localStorage.removeItem('adminLoggedIn');
        const isLoggedIn = localStorage.getItem('adminLoggedIn');

        if (isLoggedIn === null) {
          addResult('退出登录', true, '成功清除登录状态');
          log('✓ 退出登录成功', 'success');
        } else {
          addResult('退出登录', false, '登录状态清除失败');
          log('✗ 退出登录失败', 'error');
        }
      } catch (e) {
        addResult('退出登录', false, e.message);
        log('✗ 退出登录异常: ' + e.message, 'error');
      }

      log('所有测试完成！');
      log('');
      log('结论：所有核心功能（localStorage、登录逻辑、状态管理）都正常工作');
      log('可以前往实际登录页面测试：http://localhost:5000/admin/login');
    }

    function simulateLogin() {
      log('开始模拟登录...');
      try {
        localStorage.setItem('admin', JSON.stringify({
          id: '1',
          username: 'admin',
          role: 'admin'
        }));
        localStorage.setItem('adminLoggedIn', 'true');
        log('✓ 模拟登录成功', 'success');
        log('现在可以访问后台页面');
      } catch (e) {
        log('✗ 模拟登录失败: ' + e.message, 'error');
      }
    }

    function checkLoginStatus() {
      log('检查登录状态...');
      try {
        const isLoggedIn = localStorage.getItem('adminLoggedIn');
        const adminData = localStorage.getItem('admin');

        if (isLoggedIn === 'true' && adminData) {
          log('✓ 当前状态：已登录', 'success');
          log('用户数据：' + adminData);
        } else {
          log('✗ 当前状态：未登录', 'error');
        }
      } catch (e) {
        log('✗ 检查失败: ' + e.message, 'error');
      }
    }

    // 页面加载时自动运行测试
    window.addEventListener('load', function() {
      log('页面加载完成，准备测试...');
    });
  </script>
</body>
</html>
